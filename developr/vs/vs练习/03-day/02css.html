<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<style>
    .eee{
        width: 100px;
        height: 20px;
        background-color: blue;
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
        font-size: 10px;
        text-align: center;
        margin-left: 70px;
    }

</style>

<!--margin 移动的是盒子在页面的位置 0 ouat的时候居中 
line      指的是字体在盒子内的位置调整
border-style 是边框的样式 如实心线 虚线等
-->
<body>
    <table>
        <td><input type="text" style="width: 10; height: 20px;"></td>
        <!--要改变输入框的大小 在后面加style-->
        <div>
            <td class="eee">百度一下</td>
        </div>
    </table>
</body>
</html>
